<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">


    <style>
        body {
            font-family: 'Merriweather', sans-serif;
            background-color:  #f5cac3;
        color: #333;
            

        }

        .login-box {
            background-color: #995d5d;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(212, 208, 208, 0.1);
        }

        .rights {
            background-color:#f5cac3;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h2 {
            text-align: center;
             font-family: 'Merriweather', sans-serif;
             font-size: 40px;
            color: black;
        }

        .lg {
            border-radius: 2px;
            background:#f5cac3;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <br>
    <h2>MAYONDO WOOD & FURNITURE</h2>

    <!-- Login Form (Responsive Centered Box) -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-box text-center">
                    <h2 style="color: white;">Login</h2>
                    <form id="loginForm">

                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email"><br>
                            <div style="color: white;">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="mb-3 form-check text-start">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="lg w-100">Login</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="rights">
        &copy; 2025 MWF Wood & Furniture. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
