    <class="bg-light" style="background-color: #04AA6D;">

        <div class="container py-5">
            <h2 class="mb-4 text-center">MWF Sales Records</h2>

            <form>
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role">
                            <option selected disabled>Select Role</option>
                            <option>Manager</option>
                            <option>Sales Agent</option>
                            <option>Stock Keeper</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-md-4">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                </div>

                <div class="table-responsive bg-white rounded shadow-sm p-4 mt-4">
                    <table class="table table-bordered table-hover align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Customer</th>
                                <th>Product</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Agent</th>
                                <th>Payment</th>
                                <th>Transport</th>
                                <th>Total (UGX)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><input type="text" class="form-control" placeholder="Customer name"></td>
                                <td><input type="text" class="form-control" placeholder="Product name"></td>
                                <td>
                                    <select class="form-select">
                                        <option>Wood</option>
                                        <option>Furniture</option>
                                    </select>
                                </td>
                                <td><input type="number" class="form-control" placeholder="Qty"></td>
                                <td><input type="text" class="form-control" placeholder="Agent name"></td>
                                <td>
                                    <select class="form-select">
                                        <option>Cash</option>
                                        <option>Cheque</option>
                                        <option>Bank Overdraft</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select">
                                        <option>No</option>
                                        <option>Yes</option>
                                    </select>
                                </td>
                                <td><input type="number" class="form-control" placeholder="Total UGX"></td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <button type="button" class="btn btn-success">+ Add Row</button>
                    </div>


                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Submit Sales</button>
                    </div>

                </div>
            </form>
        </div>
